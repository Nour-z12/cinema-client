<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../styles/singup.css">
</head>
<body>
    <div id="logo">Cinema <span>Hub</span></div>

        <h2 id="welcome">Signup for an unforgettable experience</h2>
    <div id="signup_card">
        <div id="container">
        <label for="">Name:
            <br></br>
             <input type="text" name="name" id="username" placeholder="enter your name" > 
        </label>
        <label for="">Email:
            <br></br>
             <input type="email" name="email" id="email" placeholder="enter your email"> 
        </label>
        <label for=""> Mobile number:
            <br></br>
             <input type="tel" name="mobile" id="mobile" placeholder="enter your mobile number">
        </label>
        <label for="">Password:
            <br></br>
             <input type="password" name="password_hash" id="password_hash" placeholder="enter your password"> 
        </label>

             <input type="submit" value="Signin" id="submit-btn">
             <button class="google-btn">
                <img src="../assets/google-icon.png" alt="Google icon"> Sign in with Google
            </button>
            <button class="facebook-btn">
                <img src="../assets/facebook-icon.png" alt="Facebook icon"> Sign in with Facebook
            </button>
        </div>
       
    </div>
    
</body>
</html>
