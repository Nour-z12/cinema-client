<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="logo">Cinema <span>Hub</span></div>

        <h2 class="welcome">Signup for an unforgettable experience</h2>
    <div class="signup_card">
        <div class="container">
            <form id="myForm" action="#">
        <label for="name">Name:
            <br>
             <input type="text" name="name" class="username" id="username" placeholder="enter your name" required> 
        </label>
        <label for="email">Email:
            <br>
             <input type="email" name="email" class="email" id="email" placeholder="enter your email" > 
        </label>
        <label for="mobile"> Mobile number:
            <br>
             <input type="tel" name="mobile" class="mobile" id="mobile" placeholder="enter your mobile number" >
        </label>
        <label for="password_hash">Password:
            <br>
             <input type="password" name="password_hash" class="password_hash" id="password_hash" placeholder="enter your password" required> 
        </label>

             <input type="submit" value="Signup" class="submit-btn" id="submit-btn">
             <button type="button" class="google-btn" id="google-btn">
                <img src="../assets/google-icon.png" alt="Google icon"> Signup with Google
            </button>
            <button type="button" class="facebook-btn" id="facebook-btn">
                <img src="../assets/facebook-icon.png" alt="Facebook icon"> Signup with Facebook
            </button>
            </form>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/signup.js"></script>
    
</body>
</html>
